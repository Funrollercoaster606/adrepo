<!DOCTYPE html>
<html>
<head>
<style>
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; position: relative; }
    
    /* We wrap the controls in a container that forces itself to the very top layer */
    #overlay-container {
        position: absolute;
        top: 0;
        right: 0;
        /* A z-index of 2147483647 is the maximum possible value in CSS */
        z-index: 2147483647 !important; 
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.7) !important;
        padding: 2px 8px;
        border-bottom-left-radius: 5px;
        pointer-events: auto !important;
    }

    .ad-text {
        color: #aaa !important;
        font-size: 8px !important;
        font-family: sans-serif !important;
        text-transform: uppercase;
        margin-right: 8px;
        user-select: none;
    }

    .ad-x {
        color: #fff !important;
        font-size: 14px !important;
        cursor: pointer !important;
        font-weight: bold;
        line-height: 1;
    }

    .ad-x:hover { color: #ff0000 !important; }

    /* Hide the ad when triggered */
    .hidden { display: none !important; }
</style>

<div id="overlay-container">
    <span class="ad-text">Advertisement</span>
    <span class="ad-x" onclick="closeAd()">Ã—</span>
</div>

<div id="ad-target"></div>

    <script id="aclib" type="text/javascript" src="https://acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
        function closeAd() {
            // This hides everything inside the iframe
            document.body.classList.add('hidden');
            
            // Sends a message to Neocities to collapse the iframe height
            window.parent.postMessage('hideAd', '*');
        }

        window.onload = function() {
            if (window.aclib) {
                aclib.runBanner({
                    zoneId: '10807298',
                    renderIn: '#ad-target'
                });
            }
        };
    </script>
</body>
</html>
