<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        
        /* The container for the label and close button */
        #ad-controls {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.6); /* Slightly transparent black */
            border-bottom-left-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: auto;
        }

        .ad-text {
            color: #ccc;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
        }

        .ad-x {
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            padding: 0 2px;
        }

        .ad-x:hover { color: #ff4d4d; }

        /* Hide the entire ad when 'closed' */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ad-controls">
        <span class="ad-text">Advertisement</span>
        <span class="ad-x" onclick="closeAd()">Ã—</span>
    </div>

    <div id="ad-target"></div>

    <script id="aclib" type="text/javascript" src="https://acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
        function closeAd() {
            // This hides everything inside the iframe
            document.body.classList.add('hidden');
            
            // Sends a message to Neocities to collapse the iframe height
            window.parent.postMessage('hideAd', '*');
        }

        window.onload = function() {
            if (window.aclib) {
                aclib.runBanner({
                    zoneId: '10804538',
                    renderIn: '#ad-target'
                });
            }
        };
    </script>
</body>
</html>
